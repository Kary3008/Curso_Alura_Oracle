<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contacto | Barbería Alura</title>
    <!--necesitamos el reset para que nuestro estilo creado no sea influenciado
    por el estilo que el navegador agrega por defecto--->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--Encabezado de la página-->
    <header>
      <div class="caja">
        <h1><img src="imagenes/logo.png" alt="Logo"></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!--Termina encabezado--->
    <main> <!--Aquí van los productos, mejora la legibilidad de la página-->
      <form class="" action="index.html" method="post">
        <label for="nombre">Nombre y Apellido</label><!--entrada de datos del input--->
        <input type="text" name="name" value="" id="nombre" class="input-padron">
        <label for="email">Correo Electrónico</label>
        <input type="email" name="" value="" id="email" class="input-padron">
        <label for="tel">Telefóno</label>
        <input type="text" name="tel" value="" id="tel" class="input-padron">
        <!---caja de texto--->
        <label for="mensaje">Mensaje</label>
        <textarea rows="10" cols="70" id="Mensaje" class="input-padron"></textarea>
        <!--Selección-->
        <div class="radio">
          <p>¿Cómo le gustaría que lo contactemos?</p>
          <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>

          <label for="radio-tel"><input type="radio" name="contacto" value="tel" id="radio-tel">Telefóno</label>

          <label for="radio-wap"><input type="radio" name="contacto" value="Whatsapp" id="radio-wap">Whatsapp</label>

        </div>

        <div class="">
          <p>¿En cuál horario prefiere ser atendido?</p>
          <select class="" name="">
            <option value="">Mañana</option>
            <option value="">Tarde</option>
            <option value="">Noche</option>
          </select>
        </div>

        <label class="checkbox"><input type="checkbox">¿Le gustaría recibir novedades de la Barbería Alura?</label>

        <input type="submit" name="submit" value="Enviar formulario">
      </form>
    </main>
    <footer>
      <!---Empieza pie de página.--->
      <img src="imagenes/logo-blanco.png" alt="">
      <!--unicode.table.com ____ Simbolos y códigos-->
      <p class="cr">&copy Copyright Barbería Alura - 2022</p>
    </footer>
  </body>
</html>
