<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contacto | Barbería Alura</title>
    <!--necesitamos el reset para que nuestro estilo creado no sea influenciado
    por el estilo que el navegador agrega por defecto--->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--Encabezado de la página-->
    <header>
      <div class="caja">
        <h1><img src="imagenes/logo.png" alt="Logo de la Barbería Alura"></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!--Termina encabezado--->
    <main> <!--Aquí van los productos, mejora la legibilidad de la página-->
      <form class="" action="index.html" method="post">
        <label for="nombre">Nombre y Apellido</label><!--entrada de datos del input--->
        <input type="text" name="name" value="" id="nombre" class="input-padron" required placeholder="ej. María Pérez">
        <label for="email">Correo Electrónico</label>
        <input type="email" name="" value="" id="email" class="input-padron" required placeholder="email@dominio.com">
        <label for="tel">Telefóno</label>
        <input type="tel" name="tel" value="" id="tel" class="input-padron" required placeholder="(xx) xxxx xx">
        <!---caja de texto--->
        <label for="mensaje">Mensaje</label>
        <textarea rows="10" cols="70" id="Mensaje" class="input-padron" required></textarea>
        <!--Selección-->
        <fieldset> <!---alinea items del mismo grupo-->

            <legend>¿Cómo le gustaría que lo contactemos?</legend>
            <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>

            <label for="radio-tel"><input type="radio" name="contacto" value="tel" id="radio-tel">Telefóno</label>

            <label for="radio-wap"><input type="radio" name="contacto" value="Whatsapp" id="radio-wap" checked>Whatsapp</label>

        </fieldset>

        <fieldset>
          <legend>¿En cuál horario prefiere ser atendido?</legend> <!--título de un grupo de campos-->
          <select class="" name="">
            <option value="">Mañana</option>
            <option value="">Tarde</option>
            <option value="">Noche</option>
          </select>
        </fieldset>

        <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>

        <input type="submit" name="submit" value="Enviar formulario" class="enviar">
      </form>
      <!---Inicia tabla--->
        <table>
          <thead>
            <tr>
              <th>Día</th>
              <th>Horario</th>
            </tr>
          </thead>
          <tbody>
            <tr> <!--filas-->
              <td>Lunes</td> <!--columnas-->
              <td>08 - 20h</td>
            </tr>
            <tr> <!--celdas-->
              <td>Miércoles</td> <!--columnas-->
              <td>08 - 20h</td>
            </tr>
            <tr> <!--celdas-->
              <td>Viernes</td> <!--columnas-->
              <td>08 - 20h</td>
            </tr>
          </tbody>
        </table>
      <!---Termina tabla---->
    </main>
    <footer>
      <!---Empieza pie de página.--->
      <img src="imagenes/logo-blanco.png" alt="Logo de la Barbería Alura">
      <!--unicode.table.com ____ Simbolos y códigos-->
      <p class="cr">&copy Copyright Barbería Alura - 2022</p>
    </footer>
  </body>
</html>
