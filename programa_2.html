<meta charset="utf-8">
<canvas id="canvas" width="600" height="400"></canvas>

<script>
  //DOCUMENTACIÃ“N 2D: CANVAS:
  //https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D
  function cuadrado(x, y, color)
  {
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d"); //traer todo el contenido en pantalla
    pincel.fillStyle = color;
    pincel.fillRect(x, y, 50, 50);
    pincel.strokeStyle = "black"; //hacer un borde
    pincel.strokeRect(x, y, 50, 50);
    //ya no es necesario agregar el color a menos que se cambie.
  }

  cuadrado(0,0, "red");
  cuadrado(50,0, "yellow");
  cuadrado(100,0, "green");

</script>
