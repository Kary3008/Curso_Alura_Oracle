<meta charset="utf-8">
<canvas id="canvas" width="600" height="400"></canvas>
<script>
  var pantalla = document.querySelector("canvas");
  var pincel = pantalla.getContext("2d");

  pincel.fillStyle = "pink";
  pincel.fillRect(0, 0, 600, 400);

  pincel.fillStyle = "black";
  pincel.beginPath(); //sigue una instrucción como un mapa
  pincel.moveTo(50, 50); //se mueve en la coordenada
  pincel.lineTo(50, 400); //dibuja una linea
  pincel.lineTo(400,400);
  pincel.fill();

  pincel.fillStyle = "white";
  pincel.beginPath(); //sigue una instrucción como un mapa
  pincel.moveTo(100, 175); //se mueve en la coordenada
  pincel.lineTo(100, 350); //dibuja una linea
  pincel.lineTo(275,350);
  pincel.fill();

</script>
