<meta charset="utf-8">
<h1>Programa para calcular los puntos de un equipo de futbol.</h1>
<script>
  function saltarLinea()
  {
    //se escriben las instrucciones que se van a ejecutar en la función.
    document.write("<br><br>");
  }
  function imprime(frase)
  {
    document.write(frase);
    saltarLinea();
  }

  var victorias = parseInt(prompt("Informe la cantidad de victorias"));
  var empates = parseInt(prompt("Informe la cantidad de empates"));

  var puntos = victorias * 3 + empates;

  imprime("El total de puntos del equipo es: " + puntos);

  if (puntos > 28) {
    imprime("El equipo está mejor que el año pasado");
  }
  if (puntos < 28) {
    imprime("El equipo está peor que el año pasado");
  }
  if (puntos == 28) {
    imprime("El equipo está igual que el año pasado");
  }


</script>
