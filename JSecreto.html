<meta charset="utf-8">

<input name="" value="">
<button type="button" name="button">Verificar</button>

<script>
  var secreto = 5;
  var input = document.querySelector("input"); //Selecciona la etiqueta HTML a JS

  function Verificar()
  {
    if (secreto == parseInt(input.value))
    { //registra el valor de input
      alert("Usted acertó")
    }
    else
    {
      alert("Usted no acertó")
    }
  }

  var button = document.querySelector("button"); //capturar el objeto button
  button.onclick = Verificar; //al momento de hacer click llama a la funcion
</script>
