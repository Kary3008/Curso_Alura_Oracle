<meta charset="utf-8">

<input name="" value="">
<button type="button" name="button">Verificar</button>

<script>
  function random()
  {
    return Math.round(Math.random()*10);
  }

  function sortear(cantidad)
  {
    var secretos = [];
    for (var i = 1; i <= cantidad; i++) { //i = contador
      numA = random();
        console.log(secretos);
      var encontrado = false;//inicializa en falso
      //Verificar que un elemento se repita en el array
      for (var j = 0; j < secretos.length; j++) { //j = posicion
        if (numA == secretos[j]) {
          encontrado = true;
          break;
        }
      }
      if (encontrado == false) {
          secretos.push(numA);
      }
    }
    //numA = random();
    return secretos;
  }
  /* PUSH PERMITE INSERTAR ELEMENTOS A LA LISTA.
  var secretos = []; //Otra forma de colocar un array
  secretos.push(random());
  secretos.push(random());
  secretos.push(random());
  secretos.push(random());
  */
  var secretos = sortear(4);

  console.log(secretos); //ver en la consola

  var input = document.querySelector("input"); //Selecciona la etiqueta HTML a JS
  input.focus(); //enfocarse en la cajita de input

  function Verificar()
  {
    var encontrado = false;
    for (var i = 0; i < secretos.length; i++) { //i = posicion del array
      //Array.length cuenta la longitud que tiene un array.
      if (parseInt(input.value) == secretos[i]) {
        alert("Usted acertó");
        encontrado = true;
        break;
      }
    }
    if (encontrado == false) {
      alert("Usted erró");
    }
    input.value = "";
    input.focus();
  }

  var button = document.querySelector("button"); //capturar el objeto button
  button.onclick = Verificar; //al momento de hacer click llama a la funcion
</script>
