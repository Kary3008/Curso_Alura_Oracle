 //HACER QUE SEAN 3 INTENTOS
   var numPensado = Math.round(Math.random()*10);

   var cont = 1;

     if (numPensado == numLanzado)
     {
       alert("Usted acertó, en el intento " + cont + " el numero pensado era " + numPensado);
       break;
     }
     else
     {
       alert("Usted no acertó");
       //alert("El número pensado era " + numPensado);
     }
     cont++;
   }

   if (numPensado == numLanzado)
   {
      imprime("Usted acertó, en el intento " + cont + " el numero pensado era " + numPensado);
   }
   else
   {
      imprime("Usted no acertó, el número pensado era " + numPensado);
