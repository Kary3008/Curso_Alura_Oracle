<canvas width="600" height="400"> </canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    pincel.fillStyle = "pink";
    pincel.fillRect(0,0,600,400);

    //dise침ar circunferencia
    function diseniarC(x, y, radio)
    {
        pincel.fillStyle = "purple";
        pincel.beginPath(); //pasar luego las coordenadas
        pincel.arc(x, y, radio, 0, 2*Math.PI);/*5 par치metros, coordenadas horizontal y vertical
        radio, tama침o de la circunferencia, angulo inicial y 치ngulo final
        de la circunferencia----------- Math.PI es para definir el valor de PI (3.1415....)*/
        pincel.fill();
    }

    function limpiarPant()
    {
        pincel.clearRect(0,0,600,400);//limpia la pantalla
    }

    var x = 0;
    function actualizarPant()
    {
      limpiarPant();
      diseniarC(x,20,10);
      x++;
    }

    /*function exhibirMensaje()
    {
      console.log("mostrarMensaje");
    }

    setInterval(exhibirMensaje,5000); //a cada segundo se muestra el mensaje   */
    setInterval(actualizarPant,10); //llamar la funcion, milisegundos
</script>
