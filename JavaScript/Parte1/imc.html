<meta charset="utf-8">

<h1>Programa para calcular el IMC</h1>

<script>
  function saltarLinea()
  {
    //se escriben las instrucciones que se van a ejecutar en la función.
    document.write("<br><br>");
  }
  function imprime(frase)
  {
    document.write(frase);
    saltarLinea();
  }

  function Imc(peso, altura)
  {
    imc = peso / (altura * altura);
    return(imc);
  }
  var peso = 71;
  var altura = 1.72;
  Imc(peso,altura);
  imprime("El IMC es: " + imc);

  peso = 49;
  altura = 1.52;
  imc2 = Imc(peso,altura);
  imprime("El IMC es: " + imc2);

//otra forma de ejecutar una función
    function Imc_2(peso1, altura1, nombre)
    {
      imc1 = peso1 / (altura1 * altura1);
      imprime("El IMC de " + nombre + " es " + imc1);
    }
    Imc_2(70, 1.60, "Diego");
    Imc_2(80, 1.80, "Oscar");

  //promedio de IMC
    function Cimc(peso1, altura1, nombre1, peso2, altura2, nombre2)
    {
      imc1 = peso1 / (altura1 * altura1);
      imc2 = peso2 / (altura2 * altura2);
      imprime("El promedio del IMC de " + nombre1 + " y " + nombre2 + " es " + (imc1+imc2)/2);
    }

    Cimc(70, 1.60, "Diego", 80, 1.80, "Oscar");
    Cimc(49, 1.52, "Kary", 55, 1.55, "Ana");

  //uso de return
    function CalImc(peso, altura)
    {
      imc = peso / (altura *  altura);
      return imc;
    }

    var imcD = CalImc(70, 1.60);
    var imcO = CalImc(80, 1.80);

    imprime("El promedio del IMC calculado de Diego y Oscar es: " + (imcD + imcO)/2);
    imprime("El promedio del IMC calculado de Diego y Oscar es: " + (CalImc(70, 1.60) + CalImc(80, 1.80))/2);

    //es mejor crear más funciones (objetivas) que realicen una sola acción y retornen un valor.


    // Interacción con el usuario
    function Cal_Imc(peso, altura)
    {
      return( peso / (altura *  altura));
    }

    var nombre = prompt("Informe su nombre")
    var pesoin = prompt(nombre + ", informe su peso")
    var altin = prompt(nombre + ", informe su altura")
    var imcC = Cal_Imc(pesoin, altin)

    imprime(nombre + ", su imc calculado es: " + imcC);

    if (imcC < 18.5) {
      imprime("Insuficiencia ponderal - abajo de lo recomendado.");
    }
    if (imcC >= 18.5 && imcC < 25) {
      imprime("IMC: Intervalo normal.");
    }
    if (imcC >= 25 && imcC < 30) {
      imprime("IMC: sobrepeso");
    }
    if (imcC >= 30) {
      imprime("IMC: Obesidad");
    }
</script>
