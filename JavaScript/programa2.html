<meta charset="utf-8">
<canvas id="canvas" width="600" height="400"></canvas>

<script>
  //DOCUMENTACIÓN 2D: CANVAS:
  //https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D

  var pantalla = document.querySelector("canvas");
  var pincel = pantalla.getContext("2d"); //traer todo el contenido en pantalla

//fillStyle es una propiedad - característica
  pincel.fillStyle = "lightgray";
  /*Posiciones del fillRect ---- rectangulo
    (eje x, eje y, horizontal, vertical)
  */
  pincel.fillRect(0, 0, 600, 400);

//partir el rectangulo
  pincel.fillStyle = "pink"; //propiedad
  pincel.fillRect(0, 0, 200, 400); //funcion

  pincel.fillStyle = "purple";
  pincel.fillRect(400, 0, 200, 400);

  //GRAFICAR UN TRIANGULO
  pincel.fillStyle = "yellow";
  pincel.beginPath(); //sigue una instrucción como un mapa
  pincel.moveTo(300, 200); //se mueve en la coordenada
  pincel.lineTo(200, 400); //dibuja una linea
  pincel.lineTo(400,400);
  pincel.fill();

  //GRAFICAR UN CÍRCULO
  pincel.fillStyle = "blue";
  pincel.beginPath(); //sigue una instrucción como un mapa
  pincel.arc(300, 200, 50, 0, 2*3.14); //se mueve en la coordenada
  pincel.fill();




</script>
