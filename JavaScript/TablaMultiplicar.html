<meta charset="utf-8">
<h1>Programa para los años de la mundial de la FIFA</h1>
<script>
  function saltarLinea()
  {
    //se escriben las instrucciones que se van a ejecutar en la función.
    document.write("<br><br>");
  }
  function imprime(frase)
  {
    document.write(frase);
    saltarLinea();
  }

  var multiplicador = 1
  imprime("WHILE");
  while (multiplicador <= 10) {
    imprime(5 * multiplicador);
    multiplicador = multiplicador + 1;
  }
  imprime("FOR");
  for (var multiplicador = 1; multiplicador <= 10 ; multiplicador++) {
    imprime(5 * multiplicador);
  }
</script>
